<div class="container">
    <div class="filters">

        <!-- UPLOAD FILE -->
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Upload CSV/JSON file</mat-card-title>
            </mat-card-header>

            <input type="file" style="display: none;" #file (change)="onFileUpload($event)">

            <mat-card-content>
                <button mat-raised-button color="primary" (click)="file.click()">Upload</button>
            </mat-card-content>
        </mat-card>

        <!-- CHART TYPE -->
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Select Chart Type</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>Chart Type</mat-label>
                    <mat-select [(value)]="selectedChartType" (selectionChange)="selectChartType($event)">
                        <mat-option [value]="option.value" *ngFor="let option of chartTypes">{{ option.value }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <p>Chart selected: {{selectedChartType}}</p>
            </mat-card-content>
        </mat-card>

        <!-- FILTERS -->
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Time</mat-card-title>
            </mat-card-header>

            <mat-card-content>

                <mat-form-field appearance="fill">
                    <mat-label>Since</mat-label>
                    <mat-select [(value)]="selectedSinceValue" (selectionChange)="filterByTime()">
                        <mat-option [value]="option.name" *ngFor="let option of sinceValues">{{ option.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>
        </mat-card>

        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>No. of Rows</mat-card-title>
            </mat-card-header>

            <mat-card-content>

                <mat-form-field appearance="fill">
                    <mat-label>Rows</mat-label>
                    <mat-select [(value)]="selectedRowValue" (selectionChange)="filterByRow()">
                        <mat-option [value]="option.name" *ngFor="let option of rowValues">{{ option.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>
        </mat-card>

    </div>
    <!-- CHART GOES HERE -->
    <div class="chart">
        <mat-card class="card  chart-card">
            <mat-card-header>
                <mat-card-title>Data Chart</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <highcharts-chart *ngIf="toDisplay" [Highcharts]="highcharts" [options]="chartOptions"
                    style="width: 100%; height: 400px; display: block;">
                </highcharts-chart>
                <ng-container *ngIf="!toDisplay">No data to render</ng-container>

            </mat-card-content>
        </mat-card>
    </div>
